jobs:
  join_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log join request
        run: |
          echo "ðŸ“¥ New Join Request" >> .github/join_requests.log
          echo "User: ${{ github.event.inputs.github_username }}" >> .github/join_requests.log
